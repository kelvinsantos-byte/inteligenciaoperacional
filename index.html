<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calendário de Campanhas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 5px;
    }

    h2 {
      text-align: center;
      font-weight: normal;
      color: #555;
      margin-top: 0;
    }

    .tabs {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .tab {
      background: #ddd;
      padding: 10px 15px;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
    }

    .tab.active {
      background: #0077cc;
      color: #fff;
    }

    .calendar {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      display: none;
    }

    .calendar.active {
      display: block;
    }

    .weekdays, .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
    }

    .weekdays div {
      font-weight: bold;
      padding: 10px 0;
      background: #f0f0f0;
    }

    .days div {
      min-height: 80px;
      border: 1px solid #eee;
      padding: 5px;
      text-align: right;
      font-size: 14px;
    }

    .empty {
      background: #fafafa;
      border: none;
    }
  </style>
</head>
<body>

<div class="tabs" id="tabs"></div>

<div id="calendars"></div>

<script>
const meses = [
  { nome: "JANEIRO", mes: 0, campanha: "Campanha de Segurança – Janeiro" },
  { nome: "FEVEREIRO", mes: 1, campanha: "Campanha de Segurança – Fevereiro" },
  { nome: "MARÇO", mes: 2, campanha: "Campanha de Segurança – Março" },
  { nome: "ABRIL", mes: 3, campanha: "Campanha de Segurança – Abril" },
  { nome: "MAIO", mes: 4, campanha: "Campanha de Segurança – Maio" },
  { nome: "JULHO", mes: 6, campanha: "Campanha de Segurança – Julho" },
  { nome: "SETEMBRO", mes: 8, campanha: "Campanha de Segurança – Setembro" },
  { nome: "DEZEMBRO", mes: 11, campanha: "Campanha de Segurança – Dezembro" }
];

const ano = new Date().getFullYear();
const tabs = document.getElementById("tabs");
const calendars = document.getElementById("calendars");

meses.forEach((m, index) => {
  // Aba
  const tab = document.createElement("div");
  tab.className = "tab";
  tab.innerText = m.nome;
  tab.onclick = () => mostrarCalendario(index);
  tabs.appendChild(tab);

  // Calendário
  const cal = document.createElement("div");
  cal.className = "calendar";

  cal.innerHTML = `
    <h1>${m.nome} ${ano}</h1>
    <h2>${m.campanha}</h2>

    <div class="weekdays">
      <div>SEG</div>
      <div>TER</div>
      <div>QUA</div>
      <div>QUI</div>
      <div>SEX</div>
      <div>SÁB</div>
      <div>DOM</div>
    </div>

    <div class="days">
      ${gerarDias(m.mes)}
    </div>
  `;

  calendars.appendChild(cal);
});

function gerarDias(mes) {
  const primeiroDia = new Date(ano, mes, 1).getDay();
  const ajusteBrasil = (primeiroDia + 6) % 7;
  const totalDias = new Date(ano, mes + 1, 0).getDate();

  let html = "";

  for (let i = 0; i < ajusteBrasil; i++) {
    html += `<div class="empty"></div>`;
  }

  for (let d = 1; d <= totalDias; d++) {
    html += `<div>${d}</div>`;
  }

  return html;
}

function mostrarCalendario(index) {
  document.querySelectorAll(".tab").forEach((t, i) => {
    t.classList.toggle("active", i === index);
  });

  document.querySelectorAll(".calendar").forEach((c, i) => {
    c.classList.toggle("active", i === index);
  });
}

// Abrir Janeiro por padrão
mostrarCalendario(0);
</script>

</body>
</html>
