<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calend√°rio de Campanhas</title>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f6f8; margin: 0; padding: 20px; color: #333; }
    h1 { text-align: center; color: #005fa3; }
    h2 { text-align: center; font-weight: normal; color: #666; margin-top: 0; }
    .tabs { display: flex; justify-content: center; flex-wrap: wrap; margin-bottom: 20px; gap: 8px; }
    .tab { background: #e0e0e0; padding: 10px 18px; cursor: pointer; border-radius: 5px; font-weight: bold; font-size: 13px; }
    .tab.active { background: #0077cc; color: #fff; }
    .calendar { max-width: 900px; margin: auto; background: #fff; padding: 25px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); display: none; }
    .calendar.active { display: block; }
    .weekdays, .days { display: grid; grid-template-columns: repeat(7, 1fr); text-align: center; }
    .weekdays div { font-weight: bold; padding: 12px 0; background: #f8f9fa; border-bottom: 2px solid #eee; }
    .days div { min-height: 80px; border: 0.5px solid #f0f0f0; padding: 8px; text-align: right; }
    .empty { background: #fafafa; }
    .btn-arte { margin: 30px auto 10px; display: block; padding: 12px 25px; background: #28a745; color: white; border: none; border-radius: 50px; cursor: pointer; font-size: 15px; font-weight: bold; }
    .artes { display: none; margin-top: 25px; text-align: center; border-top: 1px solid #eee; padding-top: 20px; }
    .artes img { width: 45%; margin: 10px; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    @media (max-width: 600px) { .artes img { width: 95%; } }
  </style>
</head>
<body>

<div class="tabs" id="tabs"></div>
<div id="calendars"></div>

<script>
/* CAMINHOS ATUALIZADOS COM UNDERLINE (_) */
const meses = [
  {
    nome: "JANEIRO", mes: 0, campanha: "Campanha de Seguran√ßa ‚Äì Janeiro",
    arte: { frente: "Img/01_JANEIRO/Frente.JPG", verso: "Img/01_JANEIRO/Verso.JPG" }
  },
  {
    nome: "FEVEREIRO", mes: 1, campanha: "Campanha de Seguran√ßa ‚Äì Fevereiro",
    arte: { frente: "Img/02_FEVEREIRO/Frente.JPG", verso: "Img/02_FEVEREIRO/Verso.JPG" }
  },
  { 
    nome: "MAR√áO", mes: 2, campanha: "Campanha de Seguran√ßa ‚Äì Mar√ßo",
    arte: { frente: "Img/03_MAR√áO/Frente.JPG", verso: "Img/03_MAR√áO/Verso.JPG" }
  },
  { 
    nome: "ABRIL", mes: 3, campanha: "Campanha de Seguran√ßa ‚Äì Abril",
    arte: { frente: "Img/04_ABRIL/Frente.JPG", verso: "Img/04_ABRIL/Verso.JPG" }
  },
  { 
    nome: "MAIO", mes: 4, campanha: "Campanha de Seguran√ßa ‚Äì Maio",
    arte: { frente: "Img/05_MAIO/Frente.JPG", verso: "Img/05_MAIO/Verso.JPG" }
  },
  { 
    nome: "JULHO", mes: 6, campanha: "Campanha de Seguran√ßa ‚Äì Julho",
    arte: { frente: "Img/07_JULHO/Frente.JPG", verso: "Img/07_JULHO/Verso.JPG" }
  },
  { 
    nome: "SETEMBRO", mes: 8, campanha: "Campanha de Seguran√ßa ‚Äì Setembro",
    arte: { frente: "Img/09_SETEMBRO/Frente.JPG", verso: "Img/09_SETEMBRO/Verso.JPG" }
  },
  { 
    nome: "DEZEMBRO", mes: 11, campanha: "Campanha de Seguran√ßa ‚Äì Dezembro",
    arte: { frente: "Img/12_DEZEMBRO/Frente.JPG", verso: "Img/12_DEZEMBRO/Verso.JPG" }
  }
];

const ano = 2026; 
const tabsContainer = document.getElementById("tabs");
const calendarsContainer = document.getElementById("calendars");

meses.forEach((m, index) => {
  const tab = document.createElement("div");
  tab.className = "tab";
  tab.innerText = m.nome;
  tab.onclick = () => mostrarCalendario(index);
  tabsContainer.appendChild(tab);

  const cal = document.createElement("div");
  cal.className = "calendar";
  cal.innerHTML = `
    <h1>${m.nome} ${ano}</h1>
    <h2>${m.campanha}</h2>
    <div class="weekdays">
      <div>SEG</div><div>TER</div><div>QUA</div><div>QUI</div><div>SEX</div><div>S√ÅB</div><div>DOM</div>
    </div>
    <div class="days">${gerarDias(m.mes)}</div>
    <button class="btn-arte" onclick="mostrarArte(${index})">üé® Ver arte da campanha</button>
    <div class="artes" id="arte-${index}"></div>
  `;
  calendarsContainer.appendChild(cal);
});

function gerarDias(mesIndex) {
  const primeiroDia = new Date(ano, mesIndex, 1).getDay();
  const ajusteBrasil = (primeiroDia + 6) % 7; 
  const totalDias = new Date(ano, mesIndex + 1, 0).getDate();
  let html = "";
  for (let i = 0; i < ajusteBrasil; i++) html += `<div class="empty"></div>`;
  for (let d = 1; d <= totalDias; d++) html += `<div>${d}</div>`;
  return html;
}

function mostrarArte(index) {
  const area = document.getElementById(`arte-${index}`);
  const mesData = meses[index];
  
  if (area.style.display === "block") {
    area.style.display = "none";
    return;
  }
  area.style.display = "block";
  
  // O comando abaixo for√ßa o recarregamento se houver erro
  area.innerHTML = `
    <img src="${mesData.arte.frente}" alt="Frente" onerror="this.src='https://via.placeholder.com/400x300?text=Erro+no+Caminho'">
    <img src="${mesData.arte.verso}" alt="Verso" onerror="this.src='https://via.placeholder.com/400x300?text=Erro+no+Caminho'">
  `;
}

function mostrarCalendario(index) {
  document.querySelectorAll(".tab").forEach((t, i) => t.classList.toggle("active", i === index));
  document.querySelectorAll(".calendar").forEach((c, i) => c.classList.toggle("active", i === index));
}

mostrarCalendario(0);
</script>
</body>
</html>
